    <!-- Mobile Toggle Button -->
    <button id="toggleControls" class="mobile-only">‚öôÔ∏è</button>

    <script>
        // Mobile controls toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing mobile controls...');
            
            // Wait a bit more for all elements to be ready
            setTimeout(function() {
                const controls = document.getElementById('controls');
                const toggleButton = document.getElementById('toggleControls');
                
                console.log('Controls element:', controls);
                console.log('Toggle button:', toggleButton);
                console.log('Window width:', window.innerWidth);
                
                if (window.innerWidth <= 768 && toggleButton && controls) {
                    let isExpanded = false;
                    
                    // Toggle button click handler
                    toggleButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        isExpanded = !isExpanded;
                        
                        console.log('Toggle clicked, isExpanded:', isExpanded);
                        
                        if (isExpanded) {
                            controls.classList.add('expanded');
                            toggleButton.classList.add('active');
                            toggleButton.innerHTML = '‚úï';
                        } else {
                            controls.classList.remove('expanded');
                            toggleButton.classList.remove('active');
                            toggleButton.innerHTML = '‚öôÔ∏è';
                        }
                    });
                    
                    // Close when clicking outside (on the 3D model area)
                    document.addEventListener('click', function(e) {
                        if (!controls.contains(e.target) && e.target !== toggleButton && isExpanded) {
                            isExpanded = false;
                            controls.classList.remove('expanded');
                            toggleButton.classList.remove('active');
                            toggleButton.innerHTML = '‚öôÔ∏è';
                        }
                    });
                    
                    // Prevent closing when clicking inside controls
                    controls.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                    
                    console.log('Mobile controls initialized successfully!');
                } else {
                    console.log('Mobile controls not initialized - missing elements or not mobile view');
                }
            }, 1000); // Wait 1 second for Three.js to create controls element
        });
    </script>
